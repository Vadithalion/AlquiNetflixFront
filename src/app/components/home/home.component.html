<div class="row row-cols-1 row-cols-md-4">
<div *ngFor="let card of cards" class="card " style="width: 18rem;">
  <img class="card-img-top" src={{card.img}} alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{card.name}}</h5>
    <p class="card-text">{{card.txt}}</p>
    <a href="#" class="btn btn-primary">ALQUILAR</a>
  </div>
</div>
</div>
